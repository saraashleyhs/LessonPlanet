<app-mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-mwl-demo-utils-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="changeDay($event.day.date)">
  </mwl-calendar-month-view>

  <app-day-lessons
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </app-day-lessons>
</div>
