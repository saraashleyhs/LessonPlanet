<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <!-- EMAIL -->
    <div>
      <label for="email">
        Email
      </label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <!-- PASSWORD -->
    <div>
      <label for="password">
        Password
      </label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
